<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTAKE</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <nav class="navbar bg-white border-gray-200 px-4 lg:px-6 py-4">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <!-- Logo -->
                <a href="#" class="flex items-center">
                    <img src="assets/images/svg/logo.svg" alt="">
                </a>

                <!-- Desktop Menu -->
                <div class="hidden lg:flex items-center lg:gap-8">
                    <ul class="flex flex-row gap-8">
                        <li>
                            <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
                        </li>
                        <li>
                            <a href="#" class="text-gray-700 hover:text-gray-900">Pricing</a>
                        </li>
                        <li>
                            <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
                        </li>
                    </ul>
                    <div class="flex items-center gap-4">
                        <a href="#" class="text-gray-700 hover:text-gray-900">Sign in</a>
                        <a href="#" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800">Try for Free</a>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <button
                    class="lg:hidden inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>

                <!-- Mobile Menu (Hidden by default) -->
                <div class="hidden w-full lg:hidden" id="mobile-menu">
                    <ul class="flex flex-col mt-4 font-medium">
                        <li>
                            <a href="#" class="block py-2 text-gray-700 hover:text-gray-900">About</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 text-gray-700 hover:text-gray-900">Pricing</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 text-gray-700 hover:text-gray-900">Contact</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 text-gray-700 hover:text-gray-900">Sign in</a>
                        </li>
                        <li>
                            <a href="#"
                                class="inline-block py-2 px-4 text-white bg-black rounded-lg hover:bg-gray-800">Try for
                                Free</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <script>
        const mobileMenuButton = document.querySelector('button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
