<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTAKE</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="banner">
        <div class="max-w-screen-xl mx-auto py-8 lg:py-16 px-4 lg:px-0">
            <div class="grid lg:grid-cols-2 gap-8 items-center">
                <!-- Left Content -->
                <div class="space-y-6 lg:space-y-8 text-center lg:text-left max-w-[21rem]">
                    <!-- Header -->
                    <div class="space-y-6">
                        <span class="tag-1">
                            Otake Login
                        </span>
                        <h2 class="text-3xl font-bold">
                            Otake Login
                        </h2>
                    </div>

                    <!-- Social Login Buttons -->
                    <div class="space-y-4">
                        <!-- Google Login -->
                        <button
                            class="w-full flex items-center justify-center gap-3 px-4 py-2.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4"
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                <path fill="#34A853"
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                <path fill="#FBBC05"
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                                <path fill="#EA4335"
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                            </svg>
                            <span class="text-gray-600">Continue with Google</span>
                        </button>

                        <!-- Twitter Login -->
                        <button
                            class="w-full flex items-center justify-center gap-3 px-4 py-2.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                            </svg>
                            <span class="text-gray-600">Continue with Twitter</span>
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">or</span>
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form class="space-y-6">
                        <!-- Email -->
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">Email Address</label>
                            <input type="email" placeholder="business@mail.com"
                                class="w-full px-4 py-2.5 bg-gray-50 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>

                        <!-- Password -->
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">Password</label>
                            <input type="password" placeholder="min 8 character."
                                class="w-full px-4 py-2.5 bg-gray-50 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>

                        <!-- Remember & Forgot -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember"
                                    class="w-4 h-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="remember" class="ml-2 text-sm text-gray-600">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-sm text-gray-600 hover:text-gray-800">
                                Forgot password?
                            </a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit"
                            class="w-full bg-black text-white py-2.5 rounded-lg hover:bg-gray-800 transition-colors">
                            Login
                        </button>
                    </form>

                    <!-- Register Link -->
                    <div class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="#" class="font-medium text-gray-900 hover:text-gray-700">
                            Register
                        </a>
                    </div>
                </div>

                <!-- Right Content - 3D Illustration -->
                <div class="relative h-[300px] lg:h-[600px] mt-8 lg:mt-0 hidden lg:block">
                    <!-- Main Character -->
                    <div class="relative h-full flex items-center justify-center z-10">
                        <img src="../../assets/images/svg/cartoon.webp.svg" alt="3D Character"
                            class="h-[400px] lg:h-[1000px] object-contain relative">
                    </div>

                    <!-- Floating Card 1 - Happy Customer -->
                    <div class="absolute top-[35%] right-[-5%] z-20 hidden lg:block">
                        <img src="../../assets/images/svg/card-1.svg" alt="Happy Customer Card" class="w-auto h-auto">
                    </div>

                    <!-- Floating Card 2 - Designers -->
                    <div class="absolute bottom-[6%] left-[-7%] z-20 hidden lg:block">
                        <img src="../../assets/images/svg/card-2.svg" alt="Designers Card" class="w-auto h-auto">
                    </div>

                    <!-- Floating Elements -->
                    <div class="absolute inset-0 z-10 hidden lg:block">
                        <!-- Orange ball -->
                        <div class="absolute top-[30%] right-[30%] w-5 h-5 bg-orange-400 rounded-full">
                        </div>
                        <!-- Purple ball -->
                        <div class="absolute bottom-[40%] left-[20%] w-4 h-4 bg-purple-400 rounded-full">
                        </div>
                        <!-- Small cloud -->
                        <div class="absolute top-[7%] right-[2%]">
                            <img src="assets/images/svg/cloud.png.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script defer src="../../assets/scripts/main.js"></script>
    <script src="./script.js"></script>
</body>

</html>
